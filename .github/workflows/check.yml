name: check

on: [push, pull_request]

jobs:

  mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: install prerequisites
      env:
        HOMEBREW_NO_INSTALL_CLEANUP: 1
      run: brew install qt@5
    - name: configure
      env:
        CFLAGS: -L/opt/homebrew/opt/qt@5/lib -I/opt/homebrew/opt/qt@5/include
        CXXFLAGS: -L/opt/homebrew/opt/qt@5/lib -I/opt/homebrew/opt/qt@5/include
        PKG_CONFIG_PATH: /opt/homebrew/opt/qt@5/lib/pkgconfig
      run: |
          export PATH="/opt/homebrew/opt/qt@5/bin:$PATH"
          ./configure --prefix=$PWD/dist
    - name: make
      run: |
          export PATH="/opt/homebrew/opt/qt@5/bin:$PATH"
          make -j$(sysctl -n hw.ncpu || 2)
          make install
    - name: check executability
      run: |
          env LD_LIBRARY_PATH=$PWD/dist/lib ./dist/bin/qscan --help
          env LD_LIBRARY_PATH=$PWD/dist/lib ./dist/bin/qscan --help | grep -q 'qscan is a CD/DVD'

  linux64-gui:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: install prerequisites
      run: |
          sudo apt-get update
          sudo apt-get install -y make qtbase5-dev g++ libpng-dev qttools5-dev-tools
    - name: configure (debug)
      run: ./configure --enable-debug
    - name: make (debug)
      run: nproc && make -j$(nproc)
    - name: check executable (debug)
      run: |
          file gui/qpxtool
          file gui/qpxtool | grep -q 'x86-64'
    - name: configure (release)
      run: make clean && ./configure
    - name: make (release)
      run: nproc && make -j$(nproc)
    - name: check executable (release)
      run: |
          file gui/qpxtool
          file gui/qpxtool | grep -q 'x86-64'

  win64-gui:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: git make pkg-config mingw-w64-x86_64-gcc mingw-w64-x86_64-qt5
    - run: git config --global core.autocrlf input
      shell: bash
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: configure (debug)
      run: ./configure --enable-debug
    - name: make (debug)
      run: nproc && make -j$(nproc)
    - name: check executable (debug)
      run: |
          file gui/debug/qpxtool.exe
          file gui/debug/qpxtool.exe | grep -q 'x86-64'
    - name: configure (release)
      run: make clean && ./configure
    - name: make (release)
      run: nproc && make -j$(nproc)
    - name: check executable (release)
      run: |
          file gui/release/qpxtool.exe
          file gui/release/qpxtool.exe | grep -q 'x86-64'
